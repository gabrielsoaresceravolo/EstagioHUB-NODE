
        <h3>Inserir Novo Livro</h3>
        <form action="/livros/novo" method="post">
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id" name="id" placeholder="..." disabled>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Livro</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do Livro">
            </div>
            <div class="mb-3">
                <label for="editora" class="form-label">Editora</label>
                <input type="text" class="form-control" id="editora" name="editora" placeholder="Editora">
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Gênero</label>
                <input type="text" class="form-control" id="genero" name="genero" placeholder="Gênero">
            </div>
            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="text" class="form-control" id="valor" name="valor" placeholder="Valor">
            </div>

        </form>
