
        <h3>Excluir Livro</h3>
        <form action="/livros/excluir" method="post">
            <input type="hidden" class="form-control" id="id" name="id" placeholder="ID" value="{id}" >
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Livro</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do Livro" value="{nome}" disabled>
            </div>
            <div class="mb-3">
                <label for="editora" class="form-label">Editora</label>
                <input type="text" class="form-control" id="editora" name="editora" placeholder="Editora" value="{editora}" disabled>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Gênero</label>
                <input type="text" class="form-control" id="genero" name="genero" placeholder="Gênero" value="{genero}" disabled>
            </div>
            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="text" class="form-control" id="valor" name="valor" placeholder="Valor" value="{valor}" disabled>
            </div>
            <button type="submit" class="btn btn-danger">Excluir</button>
        </form>
