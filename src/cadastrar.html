<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookSell</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Cadastro - Sistema BookSell</div>
          <div class="card-body">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email">
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">
              </div>
              <div class="mb-3">
                <label for="nivel">Nível</label>
                <select id="nivel" class="form-control">
                  <option value="Funcionário">Funcionário</option>
                  <option value="Administrador">Administrador</option>
                </select>
              </div>
              <div class="mb-3">
                <p>Já tem conta? Clique <a href="/">aqui</a> para acessar!</p>
              </div>
              <button type="button" class="btn btn-primary" onclick="cadastrarUsuario()">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap Bundle com Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
  <script>

    const firebaseConfig = {
      apiKey: "AIzaSyA0ciq-Oe9y37BvKOxAABNDZJ78WBHxu6E",
      authDomain: "app-vanessa-js.firebaseapp.com",
      databaseURL: "https://app-vanessa-js-default-rtdb.firebaseio.com",
      projectId: "app-vanessa-js",
      storageBucket: "app-vanessa-js.appspot.com",
      messagingSenderId: "764305062000",
      appId: "1:764305062000:web:17d8f4602fbe0c98c2dcb5"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    function cadastrarUsuario(){
      let email = document.getElementById("email").value;
      let senha = document.getElementById("senha").value;
      let nivel = document.getElementById("nivel").value;
      firebase.auth().createUserWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          firebase.database().ref("Usuarios").push({
            "Email": email,
            "Nivel": nivel
          });
          alert("Usuário registrado!");
          window.location.href = "/";
        })
        .catch((error) => {
          alert("Erro ao inserir usuário:"+error);
        });
    }

  </script>

</body>
</html>
