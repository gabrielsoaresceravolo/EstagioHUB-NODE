<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EstagioHub - Login</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .form-control.focus-danger:focus 
    {
      border-color: #dc3545;
      box-shadow: none;
    }
  </style>

</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card">
          <div class="card-header bg-danger text-light text-center display-4 d-flex align-items-center justify-content-center">
            <div class="d-flex align-items-center mx-2">
              <img src="/images/logo.svg" class="img-fluid" alt="logo">
              <p class="mb-0">EstagioHub</p>
            </div>
          </div>
          <div class="card-body">
            <form action="/acessar" method="POST">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control focus-danger" id="email" name="email" placeholder="Digite seu email">
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control focus-danger" id="senha" name="senha" placeholder="Digite sua senha">
              </div>
              <div class="mb-3">
                <p>Ainda não tem conta? <a href="/cadastrar" class="text-danger">Criar Conta</a></p>
              </div>
              <button type="submit" class="btn btn-danger w-100">Acessar</button>
            </form>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  <!-- Bootstrap Bundle com Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
  
  <script>

    const firebaseConfig = {
      apiKey: "AIzaSyAQqnftStx4RNhf8b9cB7U9u_m5K4FqKzY",
      authDomain: "app-node-js-fatec-01.firebaseapp.com",
      databaseURL: "https://app-node-js-fatec-01-default-rtdb.firebaseio.com",
      projectId: "app-node-js-fatec-01",
      storageBucket: "app-node-js-fatec-01.appspot.com",
      messagingSenderId: "850461398076",
      appId: "1:850461398076:web:3a028cd555646a58899f39",
      measurementId: "G-ZQYSDVNFYC"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    function acessar(){
      let email = document.getElementById("email").value;
      let senha = document.getElementById("senha").value;

      if (email === "" || senha === "") {
        alert("Por favor, preencha todos os campos!");
        return false;
      }

      return true;

      firebase.auth().signInWithEmailAndPassword(email, senha)
      .then((userCredential) => {
        userCredential.user.getIdToken().then((token) => {
          window.location.href = "/acessar?token="+token;
        });
      })
      .catch((error) => {
        alert("Nome de usuário e/ou senha inválidos!");
      });
    }

  </script>

</body>
</html>
